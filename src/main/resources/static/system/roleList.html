<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../layui/css/layui.css">
    <link rel="stylesheet" href="../css/main.css">
    <title>管理后台 - 角色列表</title>
    <style>
        .layui-table {
            display: none;
        }
        #add_role_form_container {
            padding: 20px;
        }
        #btn_add_role_container {
            margin-top: 30px;
            margin-bottom: 0;
            text-align: center;
        }
    </style>
</head>
<body>
<div id="page_header"></div>
<div id="page_nav_left"></div>
<div id="page_main_container">
    <div id="main_container">
        <div>
            <button id="btn_add_role" class="layui-btn">添加角色</button>
        </div>
        <table class="layui-table">
            <colgroup>
                <col width="50">
                <col width="150">
                <col width="200">
                <col width="100">
                <col width="200">
                <col width="150">
            </colgroup>
            <thead>
            <tr>
                <th>#</th>
                <th>角色名</th>
                <th>描述</th>
                <th>状态</th>
                <th>添加时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody id="roleListContainer"></tbody>
        </table>
        <div id="pagination"></div>
    </div>
</div>
<div id="page_footer"></div>
<div id="add_role_html_container" style="display: none;">
    <div id="add_role_form_container">
        <form id="add_role_form" class="layui-form" action="">
            <input type="hidden" name="rid" value="">
            <div class="layui-form-item">
                <label class="layui-form-label">角色名称：</label>
                <div class="layui-input-inline">
                    <input type="text" name="name" lay-verify="required" autocomplete="off" class="layui-input" value="">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">描述：</label>
                <div class="layui-input-inline">
                    <input type="text" name="des" autocomplete="off" class="layui-input" value="">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">状态</label>
                <div class="layui-input-block">
                    <input type="checkbox" name="status" lay-skin="switch" lay-text="正常|禁用" value="0">
                </div>
            </div>
            <div id="btn_add_role_container" class="layui-form-item">
                <button id="btn_add_role_confirm" class="layui-btn" lay-submit lay-filter="confirm">确定</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </form>
    </div>
</div>
<script src="../layui/layui.js"></script>
<script src="../js/config.js"></script>
<script src="../js/system/roleList.js"></script>
</body>
</html>
