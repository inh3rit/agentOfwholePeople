<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../layui/css/layui.css">
    <link rel="stylesheet" href="../../css/main.css">
    <title>业务管理 - 经纪人列表</title>
    <style>
        .layui-table {
            display: none;
        }
        #add_user_form_container,
        #change_roles_table_container {
            padding: 20px;
        }
        #btn_add_user_container {
            margin-top: 30px;
            margin-bottom: 0;
            text-align: center;
        }
        #btn_add_user_confirm {
            margin-right: 30px;
        }
    </style>
</head>
<body>
<div id="page_header"></div>
<div id="page_nav_left"></div>
<div id="page_main_container">
    <div id="main_container">
        <table class="layui-table">
            <colgroup>
                <col width="50">
                <col width="100">
                <col width="200">
                <col width="250">
                <col width="100">
                <col width="200">
            </colgroup>
            <thead>
            <tr>
                <th>#</th>
                <th>经纪人姓名</th>
                <th>手机</th>
                <th>身份证号码</th>
                <th>性别</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody id="agentListContainer"></tbody>
        </table>
        <div id="pagination"></div>
    </div>
</div>
<div id="page_footer"></div>
<div id="find_customer_html_container" style="display: none;">
    <div id="find_customer_form_container">
        <table class="layui-table">
            <colgroup>
                <col width="50">
                <col width="100">
                <col width="200">
                <col width="50">
                <col width="150">
            </colgroup>
            <thead>
            <tr>
                <th>#</th>
                <th>顾客姓名</th>
                <th>手机</th>
                <th>性别</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody id="findCustomerContainer"></tbody>
        </table>
    </div>
</div>
<div id="find_creditcard_html_container" style="display: none;">
    <div id="find_creditcard_form_container">
        <table class="layui-table">
            <colgroup>
                <col width="50">
                <col width="100">
                <col width="200">
                <col width="250">
                <col width="100">
                <col width="200">
            </colgroup>
            <thead>
            <tr>
                <th>#</th>
                <th>银行卡号</th>
                <th>开户银行</th>
                <th>支行名称</th>
                <th>默认卡</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody id="findCreditCardContainer"></tbody>
        </table>
    </div>
</div>
<script src="../../layui/layui.js"></script>
<script src="../../js/config.js"></script>
<script src="../../js/business/agentList.js"></script>
</body>
</html>
